---
apiVersion: v1
kind: Namespace
metadata:
  name: rabbitmq
  labels:
    istio-injection: enabled
---    
apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq-cluster
  namespace: rabbitmq
spec:
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi
  rabbitmq:
          additionalConfig: |
                  log.console.level = info
                  channel_max = 1700
                  default_user_tags.administrator = true
  service:
    type: LoadBalancer
